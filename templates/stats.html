{% extends "layout.html" %}
{% block body %}	
	
	<h2>Per Game Statistics: 2012-2013 Regular Season</h2>

	<div class="pure-g-r stats" id="stats-per-game">

		{% for key, val in stats.iteritems() %}
			<div class={{ "pure-u-1-3"}}>
				<table class="pure-table pure-table-striped">				
					<thead>
						<th>{{ key }}</th>
						<th></th>
					</thead>
					<tbody>
					{% for p in val %}
						<tr>
							<td>{{ p[0] }}</td>
							<td>{{ p[1] }}</td>
						</tr>
					{% endfor %}
					</tbody>
				</table>				
			</div>
		{% endfor %}

{% endblock %}
